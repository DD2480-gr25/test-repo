name: Java CI with Maven

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Setup dummy artifact
      run: >
        mkdir staging &&
        echo "text" > staging/file.txt

    - name: 2. Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: github-actions-artifact
        path: staging
